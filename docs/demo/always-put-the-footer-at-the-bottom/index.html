<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Always put the footer at the bottom</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="/css/demo.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter&family=Source+Code+Pro&display=swap"
        />
        <script type="module" src="https://unpkg.com/@placeholders/core@0.0.4/dist/esm/placeholders.js"></script>
        <style>
            .demo__layout {
                border: 1px solid #d1d5db;
                display: flex;
                flex-direction: column;
                height: 32rem;
            }
            .demo__header {
                color: #2e2b74;
                flex-shrink: 0;
                padding: 0.5rem;
            }
            .demo__main {
                border-bottom: 1px solid #d1d5db;
                border-top: 1px solid #d1d5db;
                color: #2563eb;
                flex-grow: 1;
                padding: 0.5rem;
            }
            .demo__footer {
                color: #dc2626;
                flex-shrink: 0;
                padding: 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="demo__layout">
            <div class="demo__header">
                <placeholder-lines size="2" />
            </div>
            <div class="demo__main">
                <placeholder-lines size="10" />
            </div>
            <div class="demo__footer">
                <placeholder-lines size="5" />
            </div>
        </div>
    </body>
</html>
